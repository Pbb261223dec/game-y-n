<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.iconpacks.net/icons/1/free-heart-icon-431-thumb.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css">
    <title>จีบเธอ</title>

  </head>
  <body>
    <div class="container">
      <span class="title">ที่รักรักเค้าม้ายยย?</span>

      <img id="mainImage" src="doyou.png" alt="Do you?" />
      <div class="button-container">
        <button
          id="noButton"
          class="button"
          onmouseover="changeImage('hm.png')"
          onmouseout="resetImage()"
          onclick="handleNoClick()"
        >
          ไม่
        </button>
        <button
          id="loveButton"
          class="button"
          onmouseover="changeImage('pinkping.png')"
          onmouseout="resetImage()"
          onclick="redirectToPage('love.html')"
        >
          รักกก
        </button>
      </div>
    </div>
    <script>
      let noClickCount = 0;

      function changeImage(newSrc) {
        document.getElementById("mainImage").src = newSrc;
      }

      function resetImage() {
        document.getElementById("mainImage").src = "doyou.png";
      }

      function handleNoClick() {
        noClickCount++;
        if (noClickCount < 10) {
          shrinkNoButton();
          moveNoButton();
        } else {
          redirectToPage("no.html");
        }
      }

      function shrinkNoButton() {
        const noButton = document.getElementById("noButton");
        const currentPadding = parseFloat(getComputedStyle(noButton).padding);
        const currentFontSize = parseFloat(getComputedStyle(noButton).fontSize);

        noButton.style.padding = `${currentPadding * 0.8}px`;
        noButton.style.fontSize = `${currentFontSize * 0.8}px`;
      }

      function moveNoButton() {
        const noButton = document.getElementById("noButton");
        const container = noButton.parentElement;
        const containerRect = container.getBoundingClientRect();
        const buttonRect = noButton.getBoundingClientRect();

        const maxLeft = containerRect.width - buttonRect.width;
        const maxTop = containerRect.height - buttonRect.height;

        const randomLeft = Math.random() * maxLeft;
        const randomTop = Math.random() * maxTop;

        noButton.style.position = "absolute";
        noButton.style.left = `${randomLeft}px`;
        noButton.style.top = `${randomTop}px`;
      }

      function redirectToPage(page) {
        window.location.href = page;
      }
    </script>
  </body>
</html>
