<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="shortcut icon"
        href="https://www.iconpacks.net/icons/1/free-heart-icon-431-thumb.png"
        type="image/x-icon"
    />
    <title>จีบเธอ</title>
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
    />
    <style>
        #noButton {
            position: relative;
        }
    </style>
</head>
<body class="flex items-center justify-center bg-white min-h-screen">
<div class="container mx-auto text-center mt-20">
    <div class="grid grid-cols-1 sm:grid-cols-1 gap-4 items-center">
        <div>
            <span class="font-bold text-xl">ที่รักรักเค้าม้ายยย?</span>
            <img
                id="mainImage"
                src="/images/doyou.png"
                alt="Do you?"
                class="mx-auto mt-4"
            />
        </div>
        <div class="grid grid-cols-2">
          <div>
            <button
            id="noButton"
            type="button"
            class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-32 py-14 text-center me-2 mb-2"
            onmouseover="changeImage('/images/hm.png')"
            onmouseout="resetImage()"
            onclick="handleNoClick()"
        >
           <span class="text-3xl font-bold">ไม่</span> 
        </button>
          </div>
          <div>
              <button
                type="button"
                class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-32 py-14 text-center me-2 mb-2"
                onmouseover="changeImage('/images/pinkping.png')"
                onmouseout="resetImage()"
                onclick="redirectToPage('love.html')"
            >
            <span class="text-3xl font-bold">รักกก</span> 
        </button>
          </div>
        </div>

    </div>
</div>
<script>
    let noClickCount = 0;

    function changeImage(newSrc) {
        document.getElementById("mainImage").src = newSrc;
    }

    function resetImage() {
        document.getElementById("mainImage").src = "/images/doyou.png";
    }

    function handleNoClick() {
        noClickCount++;
        if (noClickCount < 10) {
            shrinkNoButton();
            moveNoButton();
        } else {
            redirectToPage('no.html');
        }
    }

    function shrinkNoButton() {
        const noButton = document.getElementById('noButton');
        const currentPx = parseFloat(getComputedStyle(noButton).paddingLeft);
        const currentPy = parseFloat(getComputedStyle(noButton).paddingTop);
        const currentFontSize = parseFloat(getComputedStyle(noButton.querySelector('span')).fontSize);

        noButton.style.padding = `${currentPy * 0.8}px ${currentPx * 0.8}px`;
        noButton.querySelector('span').style.fontSize = `${currentFontSize * 0.8}px`;
    }

    function moveNoButton() {
        const noButton = document.getElementById('noButton');
        const container = noButton.parentElement;
        const containerRect = container.getBoundingClientRect();
        const buttonRect = noButton.getBoundingClientRect();

        const maxLeft = containerRect.width - buttonRect.width;
        const maxTop = containerRect.height - buttonRect.height;

        const randomLeft = Math.random() * maxLeft;
        const randomTop = Math.random() * maxTop;

        noButton.style.position = 'absolute';
        noButton.style.left = `${randomLeft}px`;
        noButton.style.top = `${randomTop}px`;
    }

    function redirectToPage(page) {
        window.location.href = page;
    }
</script>
</body>
</html>
