<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.iconpacks.net/icons/1/free-heart-icon-431-thumb.png"
      type="image/x-icon"
    />
    <title>จีบเธอ</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        padding: 20px;
      }
      .image-container {
        position: relative;
        display: inline-block;
      }

      .title {
        font-weight: bold;
        font-size: 35px;
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px 10px;
        border-radius: 5px;
      }

      #mainImage {
        display: block;
        max-width: 100%;
        height: auto;
      }
      #mainImage {
        margin-top: 16px;
      }
      .button-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-top: 32px;
      }
      .button {
        font-weight: bold;
        border-radius: 8px;
        padding: 24px 48px;
        font-size: 24px;
        color: white;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }
      #noButton {
        background-image: linear-gradient(to right, #f87171, #ef4444, #dc2626);
      }
      #noButton:hover {
        transform: scale(1.05) rotate(-5deg);
      }
      #loveButton {
        background-image: linear-gradient(to right, #ec4899, #db2777, #be185d);
      }
      #loveButton:hover {
        transform: scale(1.05) rotate(5deg);
        background-image: linear-gradient(to right, #ff0077, #ff5599);
      }
      @media (max-width: 640px) {
        .title {
          font-size: 20px;
        }
        .button {
          font-size: 20px;
          padding: 20px 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="title">ที่รักรักเค้าม้ายยย?</span>

      <img id="mainImage" src="doyou.png" alt="Do you?" />
      <div class="button-container">
        <button
          id="noButton"
          class="button"
          onmouseover="changeImage('hm.png')"
          onmouseout="resetImage()"
          onclick="handleNoClick()"
        >
          ไม่
        </button>
        <button
          id="loveButton"
          class="button"
          onmouseover="changeImage('pinkping.png')"
          onmouseout="resetImage()"
          onclick="redirectToPage('love.html')"
        >
          รักกก
        </button>
      </div>
    </div>
    <script>
      let noClickCount = 0;

      function changeImage(newSrc) {
        document.getElementById("mainImage").src = newSrc;
      }

      function resetImage() {
        document.getElementById("mainImage").src = "doyou.png";
      }

      function handleNoClick() {
        noClickCount++;
        if (noClickCount < 10) {
          shrinkNoButton();
          moveNoButton();
        } else {
          redirectToPage("no.html");
        }
      }

      function shrinkNoButton() {
        const noButton = document.getElementById("noButton");
        const currentPadding = parseFloat(getComputedStyle(noButton).padding);
        const currentFontSize = parseFloat(getComputedStyle(noButton).fontSize);

        noButton.style.padding = `${currentPadding * 0.8}px`;
        noButton.style.fontSize = `${currentFontSize * 0.8}px`;
      }

      function moveNoButton() {
        const noButton = document.getElementById("noButton");
        const container = noButton.parentElement;
        const containerRect = container.getBoundingClientRect();
        const buttonRect = noButton.getBoundingClientRect();

        const maxLeft = containerRect.width - buttonRect.width;
        const maxTop = containerRect.height - buttonRect.height;

        const randomLeft = Math.random() * maxLeft;
        const randomTop = Math.random() * maxTop;

        noButton.style.position = "absolute";
        noButton.style.left = `${randomLeft}px`;
        noButton.style.top = `${randomTop}px`;
      }

      function redirectToPage(page) {
        window.location.href = page;
      }
    </script>
  </body>
</html>
