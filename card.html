<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/card.css">
  <title>Card Example</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img width="500" src="https://moewalls.com/wp-content/uploads/2024/04/tanjiro-water-dragon-kimetsu-no-yaiba-thumb.jpg" alt="Sunset in the mountains">
      <div class="card-content">
        <div class="card-title">The Coldest Sunset</div>
        <p class="card-text">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
        </p>
      </div>
      <div class="card-tags">
        <span class="card-tag">#photography</span>
        <span class="card-tag">#travel</span>
        <span class="card-tag">#winter</span>
      </div>
    </div>
  </div>
</body>
</html>
